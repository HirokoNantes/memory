<!doctype html>
<html>
<head>
<meta charset = "utf-8">
<title>memory</title>
<style>
    #clock{
        font-size: 30px;
        margin: 30px;
        user-select: none;
    }
    #field{
        margin: 30px;
        width: 570px;
    }
    .card{
        width: 70px;
        height: 100px;
        line-height: 100px;
        border: 2px solid #aaa;
        border-radius: 5px;
        font-size: 30px;
        margin: 10px;
        float: left;
        text-align: center;
        user-select: none;        
    }
</style>
</head>
<body>
    <div id="clock">Time : 0</div>
    <div id="field"></div>
<script>

   // ã‚«ãƒ¼ãƒ‰é…åˆ—
   let cards = [
    "1","2","3","4","5","6","7","8","9",
    "1","2","3","4","5","6","7","8","9"
   ];

   //ãƒ©ãƒ³ãƒ€ãƒ é–¢æ•°
   function random(min,max){
    return Math.floor(Math.random()*(max-min+1)+min);
   }

   //ã‚«ãƒ¼ãƒ‰ã‚·ãƒ£ãƒƒãƒ•ãƒ«
   for(let i=cards.length-1; i>0; i--){
    let r = random(0,i);
    let tmp = cards[i]
    cards[i] = cards[r];
    cards[r] = tmp;
   }

   //ãƒ•ã‚£ãƒ¼ãƒ«ãƒ‰å–å¾—
   const field = document.getElementById("field");

   //ã‚«ãƒ¼ãƒ‰ç”Ÿæˆã¨ãƒ•ã‚£ãƒ¼ãƒ«ãƒ‰ã«è¿½åŠ 
    for(let i = 0; i<cards.length; i++){
        let card = document.createElement("div");
        card.className = "card";
        card.innerHTML = "ğŸ§";
        card.index = i;
        card.onclick = click;
        field.appendChild(card);
    }

    //ã‚¯ãƒªãƒƒã‚¯æ™‚ã®æŒ™å‹•
    let first  = null;
    let second = null;
    let timer  = null;
    let answer = 0;

    function click(e){
        if(timer){
            clearTimeout(timer);
            judge();
        }
        let clickedCard = e.target;
        clickedCard.innerHTML = cards[clickedCard.index];

        if(!first) first = clickedCard;
        else if(first.index==clickedCard.index) return;
        else{
            second = clickedCard;
            timer = setTimeout(judge,1100);
        }        
    }

    function judge(){
        if(first.innerHTML===second.innerHTML){
            first.style.visibility  = "hidden";
            second.style.visibility = "hidden";
            answer++;
            if(answer===cards.length/2) clearInterval(clockTimer);
        } 
        else{
            first.innerHTML  = "ğŸ¥";
            second.innerHTML = "ğŸ¥";               
        }
        first  = null;
        second = null;
        timer  = null;
    }

    const clock = document.getElementById("clock");
    let time = 0;
    let clockTimer = setInterval(()=>{;
        time++;
        clock.innerText = `Time : ${time}`;
    },1000);

</script>
</body>
</html>
